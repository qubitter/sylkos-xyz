name: GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown
      - uses: cargo-bins/cargo-binstall@main
      - uses: Swatinem/rust-cache@v2.2.1
        with:
          cache-on-failure: true

      - name: Fix WASM
        run: cargo update -p wasm-bindgen --precise 0.2.92

      - name: Setup Node
        uses: actions/setup-node@v3.8.1

      - name: Setup TailwindCSS Cli
        run: npm -g install tailwindcss

      - name: Install Catppuccin Node Module
        run: npm install -D @catppuccin/tailwindcss

      - name: Install Dioxus CLI
        run: cargo binstall --no-confirm dioxus-cli --force

      - name: Run TailwindCSS Compiler
        run: npx tailwind -c tailwind.config.js -o src/index.css --minify

      - name: Run Dioxus
        run: dx build --release

      - name: Upload
        uses: actions/upload-pages-artifact@v1.0.4
        with: 
          path: dist

      - id: deploy
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ github.token }}

